<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片拖动验证</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="content">
        <p class="changeImg">
            <img src="../img/sx.png" alt="">
            <span class="text">图片不好看? 换一张吧</span>
        </p>
        <div class="container-img">
            <span>请完成图片验证</span>
            <div class="lookImg">
                <div class="imgFrom"></div>
                <div class="imgTo"></div>
            </div>
            <div class="moveImg">
                <span>拖动滑块完成拼图</span>
                <span class="move"></span>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
